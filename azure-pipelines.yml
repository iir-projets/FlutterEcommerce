trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    echo Installing Flutter...
    sudo snap install flutter --classic
    flutter doctor
  displayName: 'Install Flutter'

- script: |
    echo Checking for pubspec.yaml...
    if [ ! -f pubspec.yaml ]; then
      $(which flutter) create .
    fi
  displayName: 'Check and create pubspec.yaml'

- script: |
    echo Installing dependencies...
    $(which flutter) pub get
  displayName: 'Install Flutter dependencies'

- script: |
    echo Running Flutter app...
    flutter run -d web-server
    sleep 30 # Attendez quelques secondes pour que l'application s'ex√©cute
    sudo apt-get install xdotool -y # Installez xdotool
    xdotool key q # Envoyez la touche "q" pour quitter l'application Flutter
  displayName: 'Run Flutter app'
  continueOnError: true

- checkout: none
  displayName: 'Disable further repository syncing'

- script: |
    echo All frontend builds and tests are completed.
  displayName: 'Final Step'
